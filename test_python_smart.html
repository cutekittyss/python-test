    const container = document.getElementById('quiz-container');

    quizData.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        
        const qText = document.createElement('div');
        qText.className = 'question-text';
        
        // Попытка выделить код
        // Если в тексте есть "——>", это отступы, значит это код
        if (item.question.includes('——>')) {
             // Убираем пояснение про отступ
             let cleanQ = item.question.replace('( ——> это отступ)', '');
             
             // Разбиваем на части: текст вопроса и код
             // Обычно код начинается после первого "——>" или после двоеточия перед ним?
             // Но у нас все в одной строке.
             // Попробуем найти первое вхождение "——>" и взять текст до него как вопрос, а остальное как код?
             // Но иногда "——>" уже внутри кода.
             
             // Простая эвристика: если есть "——>", форматируем весь текст как есть, но заменяем стрелки на отступы и переносы
             
             // Сначала двойные отступы
             let formatted = cleanQ.replace(/—— ——>/g, '\n        ');
             // Потом одинарные
             formatted = formatted.replace(/——>/g, '\n    ');
             
             // Если в начале строки получился перенос, уберем его (хотя вряд ли)
             
             qText.innerHTML = (index + 1) + '. ' + '<div class="code-block">' + formatted + '</div>';
        } else {
             qText.textContent = (index + 1) + '. ' + item.question;
        }
        
        card.appendChild(qText);
        
        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';
        const groupName = 'q' + index;
        
        item.options.forEach(opt => {
            const label = document.createElement('label');
            label.className = 'option-label';
            
            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = groupName;
            radio.value = opt;
            
            // Добавляем обработчик клика на радио, чтобы подсвечивать выбранный
            radio.onclick = function() {
                // Сброс стилей у всех лейблов в этой группе
                const allLabels = optionsDiv.querySelectorAll('.option-label');
                allLabels.forEach(l => l.style.borderColor = '#e9ecef');
                allLabels.forEach(l => l.style.backgroundColor = '#fff');
                
                // Подсветка текущего
                label.style.borderColor = '#3498db';
                label.style.backgroundColor = '#f0f8ff';
            };
            
            const span = document.createElement('span');
            span.className = 'option-text';
            span.textContent = opt;
            
            label.appendChild(radio);
            label.appendChild(span);
            optionsDiv.appendChild(label);
        });
        
        card.appendChild(optionsDiv);
        
        const btn = document.createElement('button');
        btn.className = 'btn-check';
        btn.textContent = 'Проверить ответ';
        
        const feedback = document.createElement('div');
        feedback.className = 'feedback';
        
        btn.onclick = function() {
            const selected = document.querySelector('input[name="' + groupName + '"]:checked');

            // НЕ блокируем радиокнопки, чтобы можно было поменять ответ

            feedback.style.display = 'block';
            if (selected.value === item.correct) {
                feedback.className = 'feedback correct';
                feedback.textContent = '✅ Верно!';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = '❌ Ошибка. Правильный ответ: ' + item.correct;
            }
        };
        
        card.appendChild(btn);
        card.appendChild(feedback);
        container.appendChild(card);
